<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark10</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <center>
        <div class="container">
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">
                Enter the bill amount and cash given
                by the customer and know minimum number
                of notes to return.
            </p>
            <label class="input-label" for="billAmount">Bill Amount:</label><br>
            <input class="input" type="number" id="billAmount"><br>
            <label class="input-label" for="cashGiven">Cash Given</label><br>
            <input class="input" type="number" id="cashGiven"><br>
            <button id="checkNotes">Check</button>
            <p id="errorMsg"></p>
            <hr>
            <h2 class="whenAnyExceptionHide">Return Change</h2>
            <table class="whenAnyExceptionHide">
                <tr>
                    <th>No. of Notes</th>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>

        <div class="footer">
            <div class="footer-header">social media</div>
            <ul>
                <li class="list-item-inline">
                    <a class="link" href="https://github.com/mridul-arora/"> github </a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="https://twitter.com/mridultwt"> twitter </a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="https://www.linkedin.com/in/mridul-arora">
                        linkedin
                    </a>
                </li>
            </ul>
        </div>

        <script src="/main.js" type="text/javascript"></script>
    </center>
</body>

</html>
